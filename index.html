<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              light: "#c5c5c5",
              primary: "#0497A7",
              dark: "#252525",
              "dark-primary": "#14545c",
            },
          },
        },
      };
    </script>
    <title>Blogs Collect</title>
  </head>
  <body class="max-w-[1440px] mx-auto w-[90%]">
    <header>
      <nav>hello</nav>

      <!-- Header Content -->
      <section class="flex flex-col justify-center items-center my-10 gap-4">
        <div class="text-center">
          <p class="font-bold text-2xl lg:text-3xl">EliteFin Blog</p>
          <p class="text-light mt-2 mb-5 text-sm sm:text-base">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
          </p>
        </div>
        <div class="relative w-[90%] sm:w-[70%] md:w-[60%] lg:w-[40%]">
          <i
            class="fa-solid fa-magnifying-glass absolute left-[3%] top-[30%] text-sm"
          ></i>
          <input
            type="text"
            placeholder="Search Our Blog by topic or keyword..."
            class="py-3 pl-12 bg-gray-100 w-full text-[10px] md:text-sm"
          />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
